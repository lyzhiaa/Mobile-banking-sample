<!DOCTYPE html>
<html>
<head>
    <title>Verification Code</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px #000000;
            max-width: 500px;
            width: 80%;
            text-align: center;
            border: 2px #000000;

        }
        .card h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }
        .card p {
            font-size: 16px;
            line-height: 1.6;
            color: #666666;
        }
        .card .code {
            display: inline-block;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px 25px;
            border-radius: 8px;
            margin: 20px 0;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>
<div class="card">
    <h1>Verification Code</h1>
    <p>Dear Customer,</p>
    <p>Your verification code is:</p>
    <div class="code" th:text="${code}"></div>
    <p>Thank you for using our services!</p>
</div>
</body>
</html>
